<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<div class="todo-list">
		<h1>ToDo List</h1>
		<form id="todo-form">
			<input type="text" id="todo-input" placeholder="Add a new task...">
			<button type="submit">Add</button>
		</form>
		<ul id="todo-items"></ul>
	</div>
	<script src="todo.js"></script>
</body>
</html>
